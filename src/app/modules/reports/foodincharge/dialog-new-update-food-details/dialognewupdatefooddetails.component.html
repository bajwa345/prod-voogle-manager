<div class="relative flex flex-col w-full h-full">
    <button mat-icon-button class="close-button mat-icon-close-button" (click)="closeDialog()">
        <mat-icon class="close-icon" matPrefix [svgIcon]="'heroicons_solid:x'">X</mat-icon>
    </button>

    <h2 mat-dialog-title class="text-4xl urdu text-center pb-2 font-bold text-blue-500">اپڈیٹ ریکارڈ</h2>

    <div id="div-message"></div>

    <div class="dailog-body px-6 pt-3 pb-1 dir-rtl" id="form-container">

        <form [formGroup]="form">
            <table class="details-inner-tbl">
                <tr>
                    <td class="urdu text-lg font-bold pt-3">پولنگ لوکیشن <span class="text-red-400 mr-1">*</span></td>
                    <td>
                        <mat-form-field class="flex-auto text-sm lg-select gt-xs:pr-3 fuse-mat-textarea text-right" style="width: 350px;">
                            <mat-select [formControlName]="'pollingLocation'" (selectionChange)="updateDetailsByPollingLocation($event)" [placeholder]="'پولنگ لوکیشن'">
                                <mat-option class="fulltext text-right" *ngFor="let dd of ddPollingLocations" [value]="dd.id">{{dd.description}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td class="urdu text-lg font-bold pt-3">افراد کا کھانا <span class="text-red-400 mr-1">*</span></td>
                    <td>
                        <mat-form-field class="flex-auto text-sm gt-xs:pr-3 text-right" style="width: 150px;">
                            <input matInput formControlName="requirement" placeholder="" autocomplete="off" class="dir-ltr">
                        </mat-form-field>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
<div mat-dialog-actions class="flex items-right mb-1 px-4 space-x-2 ng-star-inserted">
    <button mat-flat-button class="bg-blue-400 text-white text-md" (click)="onSubmit()">Update Details</button>
</div>
